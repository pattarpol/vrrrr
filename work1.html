    <script>
        $( function(){
        $("#view2").hide();
        $("#view3").hide();
        $("#playBtn").click(startGame);
        $("#stopBtn").click(stopGame);
        $("#okBtn").click(goHome);
        $("#view2 img").click(imgclick);
        } );
        var card_opened=[];
        var card_count=16;
    function imgclick(){
        if($(this).attr("srcx")!="work1/0.png") return;
        if(card_opened.length<2){
        var s=$(this).attr("srcx");
        $(this).attr("src",s);
        card_opened.push(this);
        if(card_opened.length==2){
        setTimeout(checkCard,2000);
        }
        }
        }
    function chleckCard(){
        var a=card_opened[0];
        var b=card_opened[1];
        card_opened=[];
        if($(a).attr("srcx")==$(b).attr("srcx")){
        $(a).hide();
        $(b).hide();
        card_count-=2;
        }else{
        $(a).attr("src","work1/0.png");
        $(b).attr("src","work1/0.png");
        }
        if(card_count==0){
        $("#view3").show();
        $("#view2").hide();
        }
        }
    function startGame(){
        $("#view1").hide();
        $("#view2").show();
        card_opened=[];
        card_count=16;
        shuffle();
        }
    function stopGame(){
        $("#view1").show();
        $("#view2").hide();
        }
    function goHome(){
        $("#view1").show();
        $("#view3").hide();
        }
    function shuffle(){
        var list=[];
        list[0]=0;
        for (var i = 1; i <= 8; i++) {
        list.push(i);
        list.push(i);
        }
        console.log(list);
        for(var i=1;i<100;i++){
        var a=1+Math.round(Math.random()*15);
        var b=1+Math.round(Math.random()*15);
        var t=list[a];
        list[a]=list[b];
        list[b]=t;
        }
        }
